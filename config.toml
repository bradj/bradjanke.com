    [params.experience]
        enable = true

        [[params.experience.list]]
        title = "Lead Software Engineer - Contract"
        dates = "June 2020 - Present"
        company = "Optum"
        details = "Designed and led the implementation of a new Event Driven PII Data Ingestion and Validation solution in Azure. This solution utilizes Data Factory to orchestrate Databricks and Azure Functions to run preliminary validation pipelines. Data Factory pipelines are generated from client configurations. Client configurations are managed by non-technical users so engineering time is spent on the platform."
        [[params.experience.list.items]]
        details = "Implemented serverless validation pipeline using Azure Function Apps. Pipeline is triggered by Storage events. Monitored via Log Analytics and App Insights."
        [[params.experience.list.items]]
        details = "File level validation is performed across several batches where each batch can consist of 100s of GB of data"
        [[params.experience.list.items]]
        details = "Spark jobs handles row level validation so that we can more easily distribute load across the Azure Databricks cluster"
        [[params.experience.list.items]]
        details = "All Azure infrastructure is managed by Terraform"
        [[params.experience.list.items]]
        details = "Acted as Scrum Master, Project Manager, and Engineering Lead on a team of 5"

        [[params.experience.list]]
        title = "Consultant"
        dates = "March 2020 - August 2020"
        company = "Fielda"
        details = "I started with the goal of managing their application infra from Terraform on AWS. They had a mix of manual and automated steps but hadn't completely committed to an IaC direction. I was able to accomplish the following:"
        [[params.experience.list.items]]
        details = "Migrated applications away from bare EC2 instances into ECS Fargate"
        [[params.experience.list.items]]
        details = "Migrated CICD pipelines from Jenkins into Github Actions which pushed to ECR"
        [[params.experience.list.items]]
        details = "Configured CloudWatch alarms and Dashboards to show and alert on metrics that matter"
        [[params.experience.list.items]]
        details = "Using Terraform, they're now able to stand up a completely new environment running in a completely new AWS account in under 30 minutes. This process allows them to add ephemeral environments into their workflow, on infra that mirrors their production environment, while allowing the engineering work to continue uninterrupted on their regular development & staging environments."

        [[params.experience.list]]
        title = "Senior Backend Engineer"
        dates = "February 2019 - March 2020"
        company = "LiveSchool"
        details = "While at LiveSchool my goal was to improve our engineering workflows. I focused on automation and operational efficiency of the CI/CD stack and its supporting services.\n\n Built infrastructure for managing build pipelines. Implemented Config and Secret management; killed our self hosted Jenkins cluster by moving to Github Actions for builds and versioned artifacts.\n\n Developed tooling to automate infrastructure operations. Created a Platform with VPN that’s home to our engineering tools and an Admin Panel to manage environments; infra managed with Terraform; reduced  cost and maintenance by transitioning to Serverless architecture."
        [[params.experience.list.items]]
        details = "Reduced end of year School Rollovers from >60 minute execution times to <10 minutes by porting PHP into serverless Node and optimizing the database to better support the Rollover queries. Implemented a UI for Rollovers that gives immediate feedback  on the status of past and currently processing Rollover operations."
        [[params.experience.list.items]]
        details = "Implemented config management using confd and AWS SSM. Containers now hydrate configs on startup. Managed IAM Roles and Policies via Terraform to control Parameter Store access."
        [[params.experience.list.items]]
        details = "Switching environments at LiveSchool was time consuming so I researched what features engineering used most, ported those into the Admin Panel that lives within the engineering Platform, and provided access across all environments so that engineers can quickly pivot across environments."

        [[params.experience.list]]
        title = "Senior DevOps Consultant"
        dates = "October 2018 - February 2019"
        company = "Contino"
        details = "Worked onsite within a team of four in Dallas, TX to help guide an organization into AWS. The team  worked with engineers and managers to discover shortcomings and implement both cultural and technical changes to ease the transition into AWS."
        [[params.experience.list.items]]
        details = "Created a generic Jenkins build process that gave AppDev teams a path to follow while migrating their applications and builds. This process handled static code analysis, unit & integration tests, tagging & versioning, and pushing artifacts to private registries."
        [[params.experience.list.items]]
        details = "Demonstrated how one could integrate Docker into everyday workflows by having your application containerized. These demonstrations paired well  with showing off the new Jenkins pipeline by simultaneously demonstrating automatic builds & tests mixed with ready to deploy artifacts."

        [[params.experience.list]]
        title = "Platform Engineer"
        dates = "October 2016 - September 2018"
        company = "Rackspace"
        details = "Operated within the Developer Services team in a 100% remote organization. I worked on a team of around 35 engineers while acting as product owner of the CLI and SDK’s for the Trebuchet Platform as a Service on Kubernetes. My focus was entirely on simplifying developer workflows through automation."
        [[params.experience.list.items]]
        details = "Helped create “one-click” deployment CLI (Splat) which provided an entry point into app orchestration by allowing users to generate custom application footprints by choosing their tech stack. Splat supported several stacks such as Python, JS, GO, and Ruby as well as in-memory, nosql,  and/or relational databases."
        [[params.experience.list.items]]
        details = "The CLI for the Trebuchet Platform was automatically generated from Swagger specs. This automation allowed me to quickly update the CLI based on upstream service changes. Each service that wanted to be consumed via the CLI could add a snippet in their build process that would trigger the CLI to be rebuilt and consume any changes done to the service interface."

